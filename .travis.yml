language: node_js
node_js:
  - '8'
rvm:
  - 2.5
cache:
  directories:
    - /home/travis/.rvm/
    - node_modules # NPM packages

before_install:
  - 'sudo apt-get install unzip'
  - scripts/install/sonar-scanner
  - rvm install 2.5.0
  - scripts/install/changelog-generator
  - scripts/install/chandler

addons:
  artifacts:
    # ...
    working_dir: coverage

stages:
  - name: test
    if: type IN (push)
    
  - name: "test pull request"
    env:
      - PULL_REQUEST_ID: ${TRAVIS_PULL_REQUEST}
    if: type IN (pull_request)
    
  - name: release
    if: branch = master AND NOT type = pull_request

jobs:
  include:
    - stage: test
      script: scripts/stages/test
    
    - stage: "test pull request"
      script: scripts/stages/test-pullrequest
      
    - stage: release
      script: npm run changelog
      script: npm run github-release